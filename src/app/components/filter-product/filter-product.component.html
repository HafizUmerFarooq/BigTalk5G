<div class="filter-icon">
    <img src="../../../assets/svg/fi-rr-filter (2).svg"/>
</div>
<p class="filter-title">Filters</p>

<div class="d-flex align-items-center justify-content-between mb-5">
    <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
    <label>Show manual products only</label>
</div>

<div>
    <p-slider [(ngModel)]="value" [step]="20" [range]="true"></p-slider>
    <label><b>{{value[0]}}</b></label><label style="float: right;"><b>{{value[1]}}+</b></label>
</div>

<div *ngFor="let option of filterOptions">
    <app-multi-select [label]="option.propName" [selectedValues]="filters[option.propName]" [options]="option.selectOptions ?? []"  (selectedValuesChange)="onSelectedValuesChange($event)"></app-multi-select>
</div>

<button class="filtering-btn" (click)="filter()">
    Filtering
</button>
